<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="entire">
    <div class="left">
        <div class="leftbox">
            <div class="maintext">Calculator</div>
            <div class="mainpara">This a calculator made by the LowJuice Co as part of the Odin Project.</div>
        </div>
    </div>
    <div class="body">
        <div class="calculator">
            <div class="screen">
              <div class="displaydigit"></div> 
            </div>
            <div class="allbuttons">
                <div class="buttons">
                </div>
                <div class="func">
                 <button class="funcbtn">+</button>
                 <button class="funcbtn">-</button>
                 <button class="funcbtn">*</button>
                 <button class="funcbtn">/</button>
                 <button class="equal">=</button>
                 <button class="numbbtn decimal">.</button>
                 <button class="clear">clear</button>
                </div>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="logscreen">
            <div class="logdigit">"Hi"</div>
        </div>
        <div class="text">Log Screen</div>
    </div>
    </div>


    <script src="./logic.js" defer></script>
</body>
</html>
